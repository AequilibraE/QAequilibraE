name: WindowsReleaseTest

on:
  push:
    branches: [develop]
  pull_request:
  schedule:
    - cron: '0 8 * * *'

jobs:
  windows_test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Install QGIS on Chocolatey
        uses: crazy-max/ghaction-chocolatey@v3
        with:
          args: install qgis -y

      # we can run the tests, but they're timing out (and I don't know why...)
      - name: Setup plugin on Latest
        shell: pwsh
        run: |
          $qgisPath = (Get-ChildItem -Path "C:\Program Files" -Filter "QGIS*" -Directory).FullName
          $qgisFile = "$qgisPath\bin\python-qgis.bat"
          $aeqPath = "$env:APPDATA\QGIS\QGIS3\profiles\default\python\plugins\qaequilibrae"
          Copy-Item "qaequilibrae" -Destination "$aeqPath" -Recurse
          Copy-Item "test" -Destination "$aeqPath\test" -Recurse
          $env:PYTHONPATH = "$qgisPath\apps\qgis\python"
          $env:QT_QPA_PLATFORM = "offscreen"
          Start-Process -FilePath "$qgisFile" -ArgumentList "ci\sys_info.py" -NoNewWindow -Wait
          Set-Location "$aeqPath"
          Start-Process -FilePath "$qgisFile" -ArgumentList "-m pip install -r test/requirements-test.txt" -NoNewWindow -Wait
          Start-Process -FilePath "$qgisFile" -ArgumentList "download_extra_packages_class.py" -NoNewWindow -Wait
          $env:PYTHONPATH = "$aeqPath\plugins"
          Get-ChildItem -Path "$aeqPath\packages" -Name
          Start-Process -FilePath "$qgisFile" -ArgumentList "-m pytest test" -NoNewWindow -Wait

