name: translate & pack

env:
  PLUGIN_VERSION: $(python qaequilibrae/get_version.py)
  PROJECT_FOLDER: "qaequilibrae"

on:
  push:
    branches:
      - develop
  pull_request:
  release:

jobs:
  translation:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
  
    - name: Install packages
      run: |
        sudo apt-get update
        sudo apt install qttools5-dev-tools
        python -m pip install --upgrade pip
        python -m pip install -r requirements/packaging.txt
    
    - name: Create pro file
      run: python qaequilibrae/i18n/create_pro_file.py

    - name: Create translatable file
      run: |
        cd qaequilibrae/i18n
        pylupdate5 qaequilibrae.pro
        cd ../..
    
    - name: Check if there are changes in the file
      id: check_changes
      run: |
        if [[ -n $(git diff --name-only) ]]; then
          echo "{changed}={true}" >> $GITHUB_OUTPUT
        else
          echo "{changed}={true}" >> $GITHUB_OUTPUT
        fi

    - name: Update 
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        git checkout ${{ github.ref }}
        git add qaequilibrae/i18n/qaequilibrae.ts
        git commit -m "Updates translatable file"
        git push origin ${{ github.ref }}

    - name: Compile translations
      run: lrelease ${{ env.PROJECT_FOLDER}}/i18n/qaequilibrae_*.ts

    - name: Amend gitignore to include compiled translations and add it to tracked files
      run: |
        sed -i "s|^*.qm.*| |" .gitignore
        git add ${{ env.PROJECT_FOLDER }}/
  
    - name: Build the package
      run: qgis-plugin-ci package ${{ env.PLUGIN_VERSION }} -c

    - name: Download artifact
      uses: actions/upload-artifact@v3
      with:
        name: qaequilibrae
        path: /home/runner/work/qaequilibrae/qaequilibrae/*.zip
        if-no-files-found: error
  
